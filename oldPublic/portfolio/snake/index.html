    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

    <title>Snake by Matt Pelnik</title>

  <body>
    <div id="full-window">
      <div id="game">
        <header id="header-parent">
          <div id="header-buttons">
            <button id="home-button">
              <a href="../../portfolio.html">
                <img src="./Media/home_icon.svg" />
              </a>
            </button>
            <h1>Classic Snake</h1>
          </div>
        </header>
        <div id="full-game-container">
          <div id="game-button-parent">
            <div id="game-header-buttons">
              <button class="start-button-not-started" id="start-button">
                Start
              </button>
              <select id="select-difficulty">
                <option value="Easy">Difficulty: Easy</option>
                <option selected value="Medium">Difficulty: Medium</option>
                <option value="Hard">Difficulty: Hard</option>
              </select>
            </div>
            <p id="points">Points: 0</p>
            <div id="stats-parent">
              <p id="stat-label">Statistics</p>
              <div id="stat-content">
                <div id="highest-points">Highest Points: 0</div>
                <div id="average-points">Average Points: 0.00</div>
                <div id="lowest-points">Lowest Points: 0</div>
              </div>
            </div>
          </div>
          <div id="game-wall">
            <div id="game-content">
              <!-- JS inserts "pixels" in here -->
            </div>
          </div>
        </div>
      </div>
      <div id="footer-parent">
        <div id="footerIconParent">
          <a href="https://www.linkedin.com/in/mpelnik/">
            <img class="footerIcon" src="/Media/linkedin_icon.svg" />
          </a>
          <a href="https://github.com/pelnik">
            <img class="footerIcon" src="/Media/github_icon.svg" />
          </a>
          <a href="tel:9187982238">
            <img class="footerIcon" src="/Media/phone_icon.svg" />
          </a>
          <a href="mailto:matt@pelnik.dev">
            <img class="footerIcon" src="/Media/email_icon.svg" />
          </a>
        </div>
      </div>
    </div>
  </body>
